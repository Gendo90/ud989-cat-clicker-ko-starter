<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: allCats">
      <li data-bind="click: $parent.setCurrentCat, text: name"></li>
    </ul>
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: catLevel"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
        attr: {src: imgSrc}" >
        <br />
        <div data-bind="foreach: nicknames">
          <div data-bind="text: $data"></div>
      </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
